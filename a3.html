<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management - StudentAssist</title>
    <link rel="stylesheet" href="styles3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .todo-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .todo-container h1 {
            margin: 0 0 20px;
            text-align: center;
        }
        .todo-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .todo-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .todo-form input[type="date"] {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .todo-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-form button:hover {
            background-color: #45a049;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .todo-list li.completed {
            text-decoration: line-through;
            color: #999;
        }
        .todo-list button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-list button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <main class="todo-container">
        <h1>Time Management To-Do List</h1>
        <form id="todo-form" class="todo-form">
            <input type="text" id="task-input" placeholder="Enter a new task" required>
            <input type="date" id="deadline-input" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list" class="todo-list">
            
        </ul>
    </main>

    <script>
        const form = document.getElementById('todo-form');
        const taskInput = document.getElementById('task-input');
        const deadlineInput = document.getElementById('deadline-input');
        const todoList = document.getElementById('todo-list');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            addTask(taskInput.value, deadlineInput.value);
            taskInput.value = '';
            deadlineInput.value = '';
        });

        function addTask(task, deadline) {
            const li = document.createElement('li');
            li.classList.add('todo-item');
            li.innerHTML = `
                <span>${task} - <small>Due: ${deadline}</small></span>
                <div>
                    <button onclick="toggleComplete(this)">Complete</button>
                    <button onclick="removeTask(this)">Delete</button>
                </div>
            `;
            todoList.appendChild(li);
        }

        function toggleComplete(button) {
            const li = button.parentElement.parentElement;
            li.classList.toggle('completed');
        }

        function removeTask(button) {
            const li = button.parentElement.parentElement;
            todoList.removeChild(li);
        }
    </script>
</body>
</html>
